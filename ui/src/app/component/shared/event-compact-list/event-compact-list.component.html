<h3>{{listTitle}}</h3>
<div class="list-group">
    <div *ngIf="events">
        <div *ngFor="let event of events">
            <a *ngIf="event.id != exclude.id" [routerLink]="['/event', event.id]" class="list-group-item list-group-item-action">
                <h5 class="list-group-item-heading text-primary">{{event.getTitle()}}</h5>
                <p class="list-group-item-text">{{event.description | shorten:128}}</p>
                <p class="list-group-item-text text-muted text-lg-right" style="margin-top: 5px">{{event.date | amCalendar}}</p>        
            </a>
        </div>
    </div>
</div>
