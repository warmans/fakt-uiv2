<div class="row" style="margin-bottom: 15px;">
  <div class="col-lg-12">
    <div class="input-group">
      <div class="input-group-btn">
        <!--prefix -->
        <div class="btn btn-secondary">Only show events</div>
        <!--current selection -->
        <div class="btn-group" *ngFor="let selected of filters; let i = index;" dropdown keyboardNav="true">
          <button type="button" class="btn btn-secondary dropdown-toggle" dropdownToggle>
            {{i == 0 ? "" : "and "}} {{selected.description}} {{selected.value || "whenever"}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" dropdownMenu role="menu" aria-labelledby="simple-btn-keyboard-nav" *ngIf="selected.isSingleChoice">
            <li *ngFor="let choice of selected.valueChoices;" role="menuitem" (click)="updateFilter(selected, choice)"><span class="dropdown-item">{{choice}}</span></li>
            <li (click)="removeFilter(i)"><span class="dropdown-item">Don't Care</span></li>
          </ul>
        </div>
        <!-- add availableFilters -->
        <div class="btn-group" dropdown keyboardNav="true" *ngIf="availableFilters.length > 0">
          <button type="button" class="btn btn-secondary dropdown-toggle" dropdownToggle>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" dropdownMenu role="menu" aria-labelledby="simple-btn-keyboard-nav">
            <li *ngFor="let f of availableFilters; let i = index;" role="menuitem" (click)="addFilter(i)"><span class="dropdown-item">{{f.name}}</span></li>
          </ul>
        </div>
        <div class="btn btn-secondary">containing Text</div>
      </div>

      <input type="text" class="form-control" name="keyword" [(ngModel)]="keyword">
    </div>
  </div>
</div>

<app-event-list [events]="events" [keyword]="keyword"></app-event-list>

<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" *ngIf="query.page > 1">
      <button (click)="previousPage()" class="page-link" href="#" aria-label="Previous">
        Previous &laquo;
      </button>
    </li>
    <li class="page-item">
      <button (click)="nextPage()" class="page-link" href="#" aria-label="Next">
        Next &raquo;
      </button>
    </li>
  </ul>
</nav>
