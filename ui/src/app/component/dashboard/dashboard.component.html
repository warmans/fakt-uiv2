<div class="row">
  <div class="col-md-12 col-sm-12">
    <app-simple-event-search [defaultQueryValue]="route.snapshot.queryParams" (onQueryUpdate)="mergeQueryData($event)"></app-simple-event-search>
    <app-event-list [events]="events" (onPageChange)="setPage($event)"></app-event-list>
  </div>
</div>
