<div *ngIf="performer">
  <div class="col-md-4 col-xs-12 sidebar">
    <div class="card">
      <div class="card-block p-a-1">
        <h2 class="card-title">{{performer.name}}</h2>
        <h6 class="card-subtitle text-muted">{{performer.genre}}</h6>
      </div>
      <img class="card-img-top" style="width: 100%; display:block" [src]="performer.images['orig'] ? '/static/'+performer.images['orig'] : '/assets/person-placeholder.jpg'">
      <div class="card-block">
        <p class="card-text">{{performer.info}}</p>
      </div>
    </div>
    <div class="card">
      <div class="card-block">
        <table class="table">
          <tr><th>Home</th><td>{{performer.home || "unknown"}}</td></tr>
          <tr><th>Activity</th><td>{{performer.activity}}</td></tr>
          <tr><th>Tags</th><td><span *ngFor="let tag of performer.tag" class="tag tag-primary" style="margin-right: 5px;">{{tag}}</span></td></tr>
        </table>
      </div>
    </div>
    <div *ngIf="performer.embed_url">
      <iframe  [src]="performer.embed_url | safeurl" style="border: 0; width: 100%; height: 42px;" seamless></iframe>
    </div>
    <div class="card">
      <div class="card-block p-a-1">
        <ul class="m-a-0">
          <li><a target="_blank" href="https://google.com/search?q={{performer.name}}+band+{{performer.home}}">Search</a></li>
          <li *ngFor="let link of performer.link"><a [href]="link.uri">{{link.text}}</a></li>
        </ul>

      </div>
    </div>
  </div>
  <div class="col-md-8 col-xs-12 main">
    <app-event-list [events]="events"></app-event-list>
  </div>
</div>
