<div class="container" style="width: 300px; padding-top: 50px">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Username:</label>
      <input [(ngModel)]="loginDetails.username" name="username" type="username" class="form-control" id="username" placeholder="">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input [(ngModel)]="loginDetails.password" name="password" type="password" class="form-control" id="password" placeholder="">
    </div>
    <button (click)="submitLogin()" class="btn btn-primary">Login</button>
    <button (click)="submitRegister()" class="btn btn-primary">Register</button>
  </form>
</div>
